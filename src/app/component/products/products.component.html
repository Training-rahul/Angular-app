<div class="container-fluid m-auto">
  <div class="row gutters-1">
      <ng-container *ngFor="let item of productList">
        <div class="card col-sm-6 col-md-4 col-lg-3 col-xl-3 p-3">
          <div class="m-auto"><img src="{{item.image}}" alt=""></div>
          <h5 class="text-nowrap overflow-hidden text-truncate">{{item.title}}}</h5>
          <p class="text-nowrap overflow-hidden text-truncate">{{item.description}}</p>
          <p> <strong>Price:</strong>${{item.price}} </p>
          <button class="btn btn-primary">Add to cart</button>
        </div>
      </ng-container>
  </div>
</div>
