<header [ngClass]="{'navbar-fixed': isFixedNavbar}">
  <div class="logo">
    <a href="###">Angular-routing</a>
  </div>
  <div class="menu-btn" (click)="toggle()">
    <span class="menu-icon" [class.active]="menuIcon"></span>
  </div>
  <ul [class.active]="show">
    <li><a (click)="closeBar()" routerLinkActive="nav-active"  routerLink="/home">Home</a></li>
    <li><a (click)="closeBar()" routerLinkActive="nav-active" routerLink="/about">About</a></li>
    <li><a (click)="closeBar()" routerLinkActive="nav-active" routerLink="/contact">Contact</a></li>
  </ul>
</header>

<div [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']">
	<router-outlet #o="outlet"></router-outlet>
</div>
